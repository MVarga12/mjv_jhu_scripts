// The alert will display the group name
// or if the first radio button in the group has a title, the title text

// All variable, function etc. names are prefixed with 'f8_' to minimise conflicts with other javascripts


var f8_ips,f8_NotCkd,f8_Alert;
var f8_GrpAry=new Array();

function f8_InitRadio(){
 f8_ips=document.getElementsByTagName('INPUT');
 f8_RadAry=new Array();
 f8_RadCnt=0;
 for (f8_0=0;f8_0<f8_InitRadio.arguments.length;f8_0++){
  for (f8_1=0;f8_1<f8_ips.length;f8_1++){
   if (f8_ips[f8_1].type=='radio'&&f8_ips[f8_1].name==f8_InitRadio.arguments[f8_0]){
    f8_Add=true;
    for (f8_2=0;f8_2<f8_RadAry.length;f8_2++){
     if (f8_RadAry[f8_2]==f8_ips[f8_1].name){
      f8_Add=false;
     }
    }
    if (f8_Add){
     f8_RadAry[f8_RadAry.length]=f8_ips[f8_1].name;
     f8_GrpAry[f8_RadAry.length-1]=new Array();
     f8_GrpAry[f8_RadAry.length-1][0]=f8_ips[f8_1];
    }
    else {
     for (f8_3=0;f8_3<f8_RadAry.length;f8_3++){
      if (f8_RadAry[f8_3]==f8_ips[f8_1].name){
       f8_GrpAry[f8_3][f8_GrpAry[f8_3].length]=f8_ips[f8_1];
      }
     }
    }
   }
  }
 }
}

function f8_CheckRadio(){
 f8_Alert='';
 for (f8_i3=0;f8_i3<f8_RadAry.length;f8_i3++){
  f8_NotCkd=true;
  for (f8_i4=0;f8_i4<f8_GrpAry[f8_i3].length;f8_i4++){
   if (f8_GrpAry[f8_i3][f8_i4].checked){
    f8_NotCkd=false;
   }
  }
  if (f8_NotCkd){
   if (f8_GrpAry[f8_i3][0].title){
    f8_Alert+=', '+f8_GrpAry[f8_i3][0].title;
   }
   else {
    f8_Alert+=', '+f8_GrpAry[f8_i3][0].name;
   }
  }
 }
 if (f8_Alert!=''){
  alert('Pease Select One from:\n'+f8_Alert);
  return false;
 }
 return true;
}

function MasterRadioCk(){

}

function WillAttendCk(){
 document.getElementById('WillAttend').style.display='none';
 if (document.getElementById('MasterRadio').checked==true){
  document.getElementById('WillAttend').style.display='block';
 }
}

//-->
